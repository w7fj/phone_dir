<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="index.html">Phone Directory</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-contact.html">Add Contact</a>
                    </li>
                </ul>

                <div class="d-flex ms-auto">
                    <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-4">
        <h2 class="text-center text-primary mb-4">Add New Contact</h2>
        <form class="row g-3">
            <div class="col-md-6 offset-md-3">
                <label for="avatar" class="form-label fw-bold">Upload Avatar</label>
                <input type="file" class="form-control" id="avatar" accept="image/*">
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <input type="text" class="form-control" id="description" placeholder="e.g., Father">
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="category" class="form-label fw-bold">Category</label>
                <select class="form-select" id="category">
                    <option selected>Select category</option>
                    <option value="family">Family</option>
                    <option value="work">Work</option>
                    <option value="friends">Friends</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="city" class="form-label fw-bold">City/Country</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city/country">
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="phone1" class="form-label fw-bold">Work Phone</label>
                <input type="tel" class="form-control" id="phone1" placeholder="Enter work phone">
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="phone2" class="form-label fw-bold">Personal Phone</label>
                <input type="tel" class="form-control" id="phone2" placeholder="Enter personal phone">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Save Contact</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p>&copy; 2025 Personal Phone Directory. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</body>
</html>
